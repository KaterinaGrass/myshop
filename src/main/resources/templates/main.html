<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common :: head"></head>

<body>
<div th:insert="~{common :: scripts}"></div>
<div th:replace="common :: navbar"></div>

<div id="container">
    <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://fiteria.ru/images/kak-vyderzhat-pervye-dni-diety-i-ne-sorvatsya-3.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://sportpriority.com/media/29344/4708150.jpg" alt="Second slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
         <div class="container pt-3">
                <ol class="carousel-indicators">
                    <li data-target="#productCarousel" data-slide-to="0" class="active" style="background-color: black"></li>
                    <li data-target="#productCarousel" data-slide-to="1" style="background-color: black"></li>
                    <li data-target="#productCarousel" data-slide-to="2" style="background-color: black"></li>
                </ol>
            </div>
        </div>
    </div>


    </div>

    <div class="container text-center my-3" style="width: 200px;">
        <h4>Новинки</h4>
    </div>

    <div class="container mt-5">
        <form method="get" action="/" >
            <div class="row">
                <div class="col-sm-12">
                    <div id="perfumeCarousel" class="carousel slide" data-ride="carousel">

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="container">
                                    <div class="row" th:fragment="list">

                                        <div class="col-lg-3 d-flex align-items-stretch" th:each="product : ${products}"
                                             th:if="${product.getId() == 1}">

                                                    <h5 th:text="${product.getTitle()}"></h5>

                                                    <h6><span th:text="${product.getPrice()}"></span>,00 руб.</h6>
                                                    <a th:href="@{/product/{path} (path = ${product.getId()})}" class="btn btn-dark">Купить</a>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-lg-3 d-flex align-items-stretch" th:each="product : ${products}"
                                             th:if="${product.getId() == 2}">

                                                    <h5 th:text="${product.getTitle()}"></h5>

                                                    <h6><span th:text="${product.getPrice()}"></span>,00 руб.</h6>
                                                    <a th:href="@{/product/{path} (path = ${product.getId()})}" class="btn btn-dark">Купить</a>
                                                </div>
                                            </div>
                                        </div>




                                    </div>
                                </div>
                            </div>

















                        <div class="container pt-3">
                            <ol class="carousel-indicators">
                                <li data-target="#perfumeCarousel" data-slide-to="0" class="active" style="background-color: black"></li>
                                <li data-target="#perfumeCarousel" data-slide-to="1" style="background-color: black"></li>
                                <li data-target="#perfumeCarousel" data-slide-to="2" style="background-color: black"></li>
                            </ol>
                        </div>




        </form>
    </div>
</div>

<footer th:insert="~{common :: footer}"></footer>
</body>
</html>
