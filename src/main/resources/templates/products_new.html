<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:if="${product.id == null}">Create New Product</title>
    <title th:unless="${product.id == null}">Edit New Product</title>

</head>
<head th:replace="common :: head"></head>
<body>
<div th:insert="~{common :: scripts}"></div>
<div th:replace="common :: navbar"></div>
<div class="container text-center"></div>
<div ><h1>Create New Product  </h1></div>

<form th:action="@{/save}" th:object="${product}" method="post">


    <input type="hidden" th:firld="*{id}" th:value="${product.id}" />

    <div class="m-3">
        <div class="from-group row">
            <label class="col-form-label col-sm-4"> Title: </label>
        </div>
        <div class="col-sm-8">
            <input type="text" th:field="*{title}" class="form-control" required />
        </div>
    </div>
    <div class="m-3">
        <div class="from-group row">
            <label class="col-form-label col-sm-4"> Description: </label>
        </div>
        <div class="col-sm-8">
            <input type="text" th:field="*{description}" class="form-control" required />
        </div>
    </div>
    <div class="m-3">
        <div class="from-group row">
            <label class="col-form-label col-sm-4"> Price: </label>
        </div>
        <div class="col-sm-8">
            <input type="text" th:field="*{price}" class="form-control" required />
        </div>
    </div>
    <div>
        <label>Category: </label>
        <div>
            <select th:field="*{category}" required>

            <th:block th:each="cat : ${listCategories}">
                <option th:text="${cat.title}" th:value="${cat.id}"/>
            </th:block>
            </select>
        </div>
    </div>

    <div>
    </div>
    <button type="submit">SAVE</button>
    </div>

</form>
<footer th:insert="~{common :: footer}"></footer>
</body>
</html>
